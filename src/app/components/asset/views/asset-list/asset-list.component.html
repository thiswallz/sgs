<div *ngIf="loading">Loading...</div>
<div *ngIf="!loading" class="l-table">
  <div *ngFor="let asset of assets" class="l-table__row">
    <div>{{ asset.name }}</div>
    <div>{{ asset.serial }}</div>
    <div>{{ asset.manufacturer }}</div>
    <div>{{ asset.customer }}</div>
    <div>{{ asset.subscribed }}</div>
  </div>
</div>
